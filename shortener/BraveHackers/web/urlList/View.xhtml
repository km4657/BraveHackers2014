<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUrlListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUrlListLabel_idPk}"/>
                    <h:outputText value="#{urlListController.selected.idPk}" title="#{bundle.ViewUrlListTitle_idPk}"/>
                    <h:outputText value="#{bundle.ViewUrlListLabel_longurl}"/>
                    <h:outputText value="#{urlListController.selected.longurl}" title="#{bundle.ViewUrlListTitle_longurl}"/>
                    <h:outputText value="#{bundle.ViewUrlListLabel_shorturl}"/>
                    <h:outputText value="#{urlListController.selected.shorturl}" title="#{bundle.ViewUrlListTitle_shorturl}"/>
                    <h:outputText value="#{bundle.ViewUrlListLabel_vanityurl}"/>
                    <h:outputText value="#{urlListController.selected.vanityurl}" title="#{bundle.ViewUrlListTitle_vanityurl}"/>
                    <h:outputText value="#{bundle.ViewUrlListLabel_email}"/>
                    <h:outputText value="#{urlListController.selected.email}" title="#{bundle.ViewUrlListTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUrlListLabel_category}"/>
                    <h:outputText value="#{urlListController.selected.category}" title="#{bundle.ViewUrlListTitle_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{urlListController.destroyAndView}" value="#{bundle.ViewUrlListDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUrlListEditLink}"/>
                <br />
                <h:commandLink action="#{urlListController.prepareCreate}" value="#{bundle.ViewUrlListCreateLink}" />
                <br />
                <h:commandLink action="#{urlListController.prepareList}" value="#{bundle.ViewUrlListShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUrlListIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
