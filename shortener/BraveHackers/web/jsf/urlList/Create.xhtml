<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/shortener/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUrlListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_idPk}" for="idPk" />
                    <h:inputText id="idPk" value="#{urlListController.selected.idPk}" title="#{bundle.CreateUrlListTitle_idPk}" required="true" requiredMessage="#{bundle.CreateUrlListRequiredMessage_idPk}"/>
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_longurl}" for="longurl" />
                    <h:inputText id="longurl" value="#{urlListController.selected.longurl}" title="#{bundle.CreateUrlListTitle_longurl}" required="true" requiredMessage="#{bundle.CreateUrlListRequiredMessage_longurl}"/>
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_shorturl}" for="shorturl" />
                    <h:inputText id="shorturl" value="#{urlListController.selected.shorturl}" title="#{bundle.CreateUrlListTitle_shorturl}" />
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_vanityurl}" for="vanityurl" />
                    <h:inputText id="vanityurl" value="#{urlListController.selected.vanityurl}" title="#{bundle.CreateUrlListTitle_vanityurl}" />
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_email}" for="email" />
                    <h:inputText id="email" value="#{urlListController.selected.email}" title="#{bundle.CreateUrlListTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_category}" for="category" />
                    <h:inputText id="category" value="#{urlListController.selected.category}" title="#{bundle.CreateUrlListTitle_category}" />
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_expiredurl}" for="expiredurl" />
                    <h:inputText id="expiredurl" value="#{urlListController.selected.expiredurl}" title="#{bundle.CreateUrlListTitle_expiredurl}" />
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_expireDate}" for="expireDate" />
                    <h:inputText id="expireDate" value="#{urlListController.selected.expireDate}" title="#{bundle.CreateUrlListTitle_expireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUrlListLabel_urlName}" for="urlName" />
                    <h:inputText id="urlName" value="#{urlListController.selected.urlName}" title="#{bundle.CreateUrlListTitle_urlName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{urlListController.create}" value="#{bundle.CreateUrlListSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{urlListController.prepareList}" value="#{bundle.CreateUrlListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUrlListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
