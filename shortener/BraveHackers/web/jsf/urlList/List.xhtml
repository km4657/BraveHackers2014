<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUrlListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUrlListEmpty}" rendered="#{urlListController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{urlListController.items.rowCount > 0}">
                    <h:outputText value="#{urlListController.pagination.pageFirstItem + 1}..#{urlListController.pagination.pageLastItem + 1}/#{urlListController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{urlListController.previous}" value="#{bundle.Previous} #{urlListController.pagination.pageSize}" rendered="#{urlListController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{urlListController.next}" value="#{bundle.Next} #{urlListController.pagination.pageSize}" rendered="#{urlListController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{urlListController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_idPk}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_longurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.longurl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_shorturl}"/>
                            </f:facet>
                            <h:outputText value="#{item.shorturl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_vanityurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.vanityurl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_expiredurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiredurl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_expireDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.expireDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlListTitle_urlName}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{urlListController.prepareView}" value="#{bundle.ListUrlListViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{urlListController.prepareEdit}" value="#{bundle.ListUrlListEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{urlListController.destroy}" value="#{bundle.ListUrlListDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{urlListController.prepareCreate}" value="#{bundle.ListUrlListCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUrlListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
