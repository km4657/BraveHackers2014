<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClicksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClicksLabel_idPk}"/>
                    <h:outputText value="#{clicksController.selected.idPk}" title="#{bundle.ViewClicksTitle_idPk}"/>
                    <h:outputText value="#{bundle.ViewClicksLabel_idFkUrlList}"/>
                    <h:outputText value="#{clicksController.selected.idFkUrlList}" title="#{bundle.ViewClicksTitle_idFkUrlList}"/>
                    <h:outputText value="#{bundle.ViewClicksLabel_sourceDomain}"/>
                    <h:outputText value="#{clicksController.selected.sourceDomain}" title="#{bundle.ViewClicksTitle_sourceDomain}"/>
                    <h:outputText value="#{bundle.ViewClicksLabel_email}"/>
                    <h:outputText value="#{clicksController.selected.email}" title="#{bundle.ViewClicksTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClicksLabel_clickDate}"/>
                    <h:outputText value="#{clicksController.selected.clickDate}" title="#{bundle.ViewClicksTitle_clickDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clicksController.destroyAndView}" value="#{bundle.ViewClicksDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClicksEditLink}"/>
                <br />
                <h:commandLink action="#{clicksController.prepareCreate}" value="#{bundle.ViewClicksCreateLink}" />
                <br />
                <h:commandLink action="#{clicksController.prepareList}" value="#{bundle.ViewClicksShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClicksIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
