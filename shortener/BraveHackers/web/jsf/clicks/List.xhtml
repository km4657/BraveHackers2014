<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClicksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClicksEmpty}" rendered="#{clicksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clicksController.items.rowCount > 0}">
                    <h:outputText value="#{clicksController.pagination.pageFirstItem + 1}..#{clicksController.pagination.pageLastItem + 1}/#{clicksController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clicksController.previous}" value="#{bundle.Previous} #{clicksController.pagination.pageSize}" rendered="#{clicksController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clicksController.next}" value="#{bundle.Next} #{clicksController.pagination.pageSize}" rendered="#{clicksController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clicksController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClicksTitle_idPk}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClicksTitle_idFkUrlList}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFkUrlList}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClicksTitle_sourceDomain}"/>
                            </f:facet>
                            <h:outputText value="#{item.sourceDomain}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClicksTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClicksTitle_clickDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.clickDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clicksController.prepareView}" value="#{bundle.ListClicksViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clicksController.prepareEdit}" value="#{bundle.ListClicksEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clicksController.destroy}" value="#{bundle.ListClicksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clicksController.prepareCreate}" value="#{bundle.ListClicksCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClicksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
