<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/shortener/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClicksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClicksLabel_idPk}" for="idPk" />
                    <h:inputText id="idPk" value="#{clicksController.selected.idPk}" title="#{bundle.EditClicksTitle_idPk}" required="true" requiredMessage="#{bundle.EditClicksRequiredMessage_idPk}"/>
                    <h:outputLabel value="#{bundle.EditClicksLabel_idFkUrlList}" for="idFkUrlList" />
                    <h:inputText id="idFkUrlList" value="#{clicksController.selected.idFkUrlList}" title="#{bundle.EditClicksTitle_idFkUrlList}" required="true" requiredMessage="#{bundle.EditClicksRequiredMessage_idFkUrlList}"/>
                    <h:outputLabel value="#{bundle.EditClicksLabel_sourceDomain}" for="sourceDomain" />
                    <h:inputText id="sourceDomain" value="#{clicksController.selected.sourceDomain}" title="#{bundle.EditClicksTitle_sourceDomain}" />
                    <h:outputLabel value="#{bundle.EditClicksLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clicksController.selected.email}" title="#{bundle.EditClicksTitle_email}" />
                    <h:outputLabel value="#{bundle.EditClicksLabel_clickDate}" for="clickDate" />
                    <h:inputText id="clickDate" value="#{clicksController.selected.clickDate}" title="#{bundle.EditClicksTitle_clickDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{clicksController.update}" value="#{bundle.EditClicksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClicksViewLink}"/>
                <br />
                <h:commandLink action="#{clicksController.prepareList}" value="#{bundle.EditClicksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClicksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
