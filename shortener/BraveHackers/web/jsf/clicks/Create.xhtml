<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClicksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClicksLabel_idPk}" for="idPk" />
                    <h:inputText id="idPk" value="#{clicksController.selected.idPk}" title="#{bundle.CreateClicksTitle_idPk}" required="true" requiredMessage="#{bundle.CreateClicksRequiredMessage_idPk}"/>
                    <h:outputLabel value="#{bundle.CreateClicksLabel_idFkUrlList}" for="idFkUrlList" />
                    <h:inputText id="idFkUrlList" value="#{clicksController.selected.idFkUrlList}" title="#{bundle.CreateClicksTitle_idFkUrlList}" required="true" requiredMessage="#{bundle.CreateClicksRequiredMessage_idFkUrlList}"/>
                    <h:outputLabel value="#{bundle.CreateClicksLabel_sourceDomain}" for="sourceDomain" />
                    <h:inputText id="sourceDomain" value="#{clicksController.selected.sourceDomain}" title="#{bundle.CreateClicksTitle_sourceDomain}" />
                    <h:outputLabel value="#{bundle.CreateClicksLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clicksController.selected.email}" title="#{bundle.CreateClicksTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clicksController.create}" value="#{bundle.CreateClicksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clicksController.prepareList}" value="#{bundle.CreateClicksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClicksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
