<section class="row main-content">
    <div class="span12">
        <div class="page-header">
            <div class="pull-left">
                <a href="#">
                    <p><i class="cssIcon-chevron-r-b"></i>Back</p>
                </a>
            </div>
            <h1>My URL Report</h1>
            <div class="pull-right" ng-click="goToDetails()">
                <a>
                    <p>Details 
                        <i class="cssIcon-chevron-l-b"></i>
                    </p>
                </a>
            </div>
        </div>
        <hr class="hr-large">



        <div class="row-fluid" id="link-list"> 

            <div style="background-color: #f2f2f2; padding:10px 15px">
                <input type="text" placeholder="Filter Links" class="search searchInput ui-input-text ui-body-c" />
            </div>				 

            <hr class="hr-large">

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Domain</th>
                        <th scope="col"># Clicks</th>

                    </tr>
                </thead>
                <tbody class="list">
                    <tr ng-repeat="d in domains">
                        <td class="shorturl" style="overflow: hidden;max-width: 250px">{{d.domain}}</td>
                        <td>{{d.totalClicks}}</td>
                    </tr>
                </tbody>
            </table>


        </div>
        <script type="text/javascript">


                    var options = {
                        valueNames: ['shorturl']
                    };

                 //   var shorturlList = new List('link-list', options);

        </script>
    </div>
</section>
