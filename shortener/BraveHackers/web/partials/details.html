<section class="row main-content">
    <div class="span12">
        <div class="page-header">
            <div class="pull-left">
                <a href="#">
                    <p><i class="cssIcon-chevron-r-b" style=" float: left; margin-right: 10px; margin-top: 2px;"></i>Back</p>
                </a>
            </div>
            <h1>Short URL Details</h1>
            <div class="pull-right" ng-click="goToDetails()">
                <a href="#/home">
                    <p>Home 
                        <i class="cssIcon-chevron-l-b"></i>
                    </p>
                </a>                
            </div>
        </div>
        <hr class="hr-large">

        <div class="row-fluid-nowrap content-pad">
            <dl>
                <dt>My Long URL</dt>
                <dd>{{url.longurl}}</dd>

                <dt>Category</dt>
                <dd>{{url.category}}</dd>

                <dt>URL Name</dt>
                <dd>{{url.urlName}}</dd>

                <dt>Short URL</dt>
                <dd>{{url.shorturl}}</dd>

                <dt>Redirect Text</dt>
                <dd>{{url.description}}</dd>

                <dt>URL if Expired</dt>
                <dd>{{url.expiredurl}}</dd>

                <dt>Expiration Date</dt>
                <dd>{{url.date}}</dd>

                <!--dt>Total Clicks</dt>
                <dd>32</dd>
                
                <dt>Clicks This Week</dt>
                <dd>12</dd-->

            </dl>
        </div>

        <div class="row-fluid-nowrap span12">
            <share class="span4" style=""></share>         
        </div>
    </div>
</section>
