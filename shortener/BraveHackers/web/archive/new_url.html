				<form>
						<label for="url_name">URL Name</label>
						<div class="field-group">
   							<input type="text" id="url_name" placeholder="ex: MyURL" class="span12">
  							 <button type="button" class="reset-field hide-text">Reset field</button>
						</div>
						<label for="category">Category</label>
   						<select class="mod-select span3" id="category">
      						<option value="xxx-1">Option 1</option>

  							 <button type="button" class="reset-field hide-text">Reset field</button>
						</div>
						<label for="long_url">My Long URL</label>
						<span class="field-group block">
  							 <textarea rows="3" class="span12" id="long_url"></textarea>
   							<button type="button" class="reset-field hide-text">Reset field</button>
						</span>
						<label for="expired_url">If Expired URL</label>
						<span class="field-group block">
  							 <textarea rows="3" class="span12" id="expired_url"></textarea>
   							<button type="button" class="reset-field hide-text">Reset field</button>
						</span>
						<label for="exp_date">Expiration Date</label>
						<span class="field-group block">
							<input type="text" placeholder="{{current date}}" class="span12" data-provide="datepicker" required="required" id="exp_date">
						</span>

				</form>
